<svg version="1.2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="graph" aria-labelledby="title" role="img">
  <style>
      <![CDATA[
.x-labels {  text-anchor: middle;}
.y-labels {  text-anchor: end;}
.graph {  height: 500px;  width: 800px;}
.grid {  stroke: #ccc;  stroke-dasharray: 0;  stroke-width: 1;}
.labels {  font-size: 13px;}
.label-title {  font-weight: bold;  text-transform: uppercase;  font-size: 12px;  fill: black;}
.data {  fill: blue;  stroke-width: 1;  }
      ]]>
  </style>
  <title id="title">A line chart showing some information</title>
<g class="grid" id="xGrid">
  <line x1="90" x2="90" y1="5" y2="370"></line>
</g>
<g class="grid" id="yGrid">
  <line x1="90" x2="705" y1="370" y2="370"></line>
</g>
  <g class="x-labels">
  <text x="100" y="400">2008</text>
  <text x="246" y="400">2009</text>
  <text x="392" y="400">2010</text>
  <text x="538" y="400">2011</text>
  <text x="684" y="400">2012</text>
  <text x="400" y="440" class="label-title">Year</text>
</g>
<g class="y-labels">
  <text x="80" y="15">15</text>
  <text x="80" y="131">10</text>
  <text x="80" y="248">5</text>
  <text x="80" y="373">0</text>
  <text x="50" y="200" class="label-title">Price</text>
</g>

<g class="data">
  <circle cx="90" cy="192" r="4"></circle>
  <circle cx="240" cy="141" data-value="8.1" r="4"></circle>
  <circle cx="388" cy="179" data-value="7.7" r="4"></circle>
  <circle cx="531" cy="200" data-value="6.8" r="4"></circle>
  <circle cx="677" cy="104" data-value="6.7" r="4"></circle>
  <polyline
     fill="none"
     stroke="blue"
     stroke-width="2"
     points="
	    90,192
		240,141
		388,179
		531,200
		677,104
		"
   />
   </g>
</svg>